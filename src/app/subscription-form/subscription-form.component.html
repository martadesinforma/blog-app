<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>

      <p class="m-auto subs-text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel nulla, aliquam architecto consequuntur</p>

      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is already in use.
      </div>

      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Thank you for subscribing to our newsletter service.
      </div>


      <!--
     #subForm: Esta variable permite hacer referencia al formulario desde dentro de la plantilla HTML.

      ngForm: es una directiva que Angular proporciona. Es una directiva que transforma un elemento <form> en un formulario administrado por Angular, proporcionando funcionalidades como validación, seguimiento del estado de los controles, y manejo de los datos del formulario.

      name="name": Este atributo es necesario en formularios de plantilla para que Angular identifique el control de entrada y lo asocie con el modelo. El valor del campo name estará vinculado a la propiedad formValue.name en el modelo del formulario cuando se envie el formulario.

      ngModel ayuda a que el campo de entrada esté incluido en el control del formulario.

      #Name="ngModel": Crea una referencia local a ese ngModel para que puedas acceder a propiedades del modelo (como el valor, si es válido o no, etc.) en la plantilla HTML.
       -->
      <form  class="form-inline mb-5 mt-5" #subForm="ngForm" (ngSubmit)="onSubmit(subForm)" *ngIf="!isSubscribed">

        <div class="form-group col-md-5">
          <input
          type="text"
          class="form-control"
          placeholder="Your Name"
          name="name"
          #Name="ngModel"
          ngModel
          required
          [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
          >

          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.['required']">Name is required</div>
          </div>

        </div>

        <div class="form-group col-md-5">
          <input
          type="email"
          class="form-control"
          placeholder="Your Email"
          name="email"
          #Email="ngModel"
          ngModel
          required
          email
          [ngClass]="{'is-invalid': Email.touched && Name.invalid}"
          >

          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.['required']">Email is required</div>
            <div *ngIf="Email.errors?.['email']"> Please enter a valid email address</div>
          </div>

        </div>

        <div class="col-md-2">
          <button  class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
        </div>
      </form>
    </div>
  </div>
</div>
