<div class="card mb-5 mt-5 pb-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3"> Comments ({{commentsArray.length}})</h4>

    <div class="comment-box mt-3" *ngFor="let comment of commentsArray">
      <h6 class="mb-0">{{comment.name}}</h6>


      <div class="mt-3 mb-3">{{comment.comment}}</div>

      <div>{{comment.createdAt.toMillis() | date}}</div> <!-- El método toMillis() convierte este objeto Timestamp en un número que representa la fecha en milisegundos. El pipe date en Angular se utiliza para formatear una fecha o un número de milisegundos en un formato de fecha legible-->



      <hr>
    </div>


  </div>
</div>
